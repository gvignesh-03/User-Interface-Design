<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script>
      function validateForm() {
        let a = document.forms["myForm"]["fname"].value;
        if (a == ""){
          alert("Name must be filled out");
          return false;
          }
          let b =document.forms["myForm"]["Number"].value;
          if(isNaN(b)||b<1||b>10)
          {
          alert("Invalid Input Number must be between one and ten");
          return false;
          }
          let c=document.getElementsByName("gender");
          if((c[0].checked==false)&&(c[1].checked==false)&&(c[2].checked==false))
          {
          alert("Check the gender selection choice");
          return false;
          }
          let d=document.getElementsByName("Age");
          if(isNaN(d)==true)
          {
          alert("Invalid Age Input");
          return false;
          }
          let e=document.forms["myForm"]["Phone"].value;
          if(e.length!=10)
          {
          alert("Invalid Phone Number");
          return false;
          }
          let f = document.forms["myForm"]["Course"].value;
          if (f == ""){
          alert("Course name must be filled out");
          return false;
          }
          let g = document.forms["myForm"]["Address"].value;
          if (g == ""){
          alert("Address must be filled out");
          return false;
          }
          let h = document.forms["myForm"]["alt_number"].value;
          if (h.length!=10){
          alert("Invalid Alternate Number");
          return false;
    
          }
          if(h==e)
          {
          alert("Alternate number cannot be the same as Phone Number");
          return false
          }
          let i = document.forms["myForm"]["College"].value;
          if (i == ""){
          alert("College name must be filled out");
          return false;
          }
          let j = document.forms["myForm"]["dept"].value;
          if (j == ""){
          alert("Department name must be filled out");
          return false;
          }
          return false;
        
      }
      </script>
  </head>
  <body style="background-color:lightgray;color:#4CAF50">
    <h2>Student details</h2>
    <form name ="myForm" action="anewtab.html" method="post" onsubmit = "return validateForm()">
      <label for="Name">Enter Name</label>
      <input type="text" name="Name"><br><br>
      <label for="email">Enter Your Email:</label>
      <input type="email" name="email"><br><br>
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" name="gender" value="other">
      <label for="other">Other</label><br><br>
      <label for="Age">Age :</label>
      <input type="number" name="Age"><br><br>
      <label for="Phone">Phone Number :</label>
      <input type="text" name="Phone"><br><br>
      <label for="Course">Course you are interested in:</label>
      <input type="text" name="Course"><br><br>
      <label for="Address">Address:</label>
      <input type="text" name="Address"><br><br>
      <label for="alt number">Alternate Number:</label>
      <input type="number" name="alt_number"><br><br>
      <label for="College">College:</label>
      <input type="text" name="College"><br><br>
      <label for="dept">Department:</label>
      <input type="text" name="dept"><br><br>
      <label for="pass">Password:</label>
      <input type="password" name="pass"><br><br>
    <p style="text-align: center;"><input type="submit" value="Submit">
 <input type="reset" name="reset" id="reset">&emsp;&emsp;
 </form>
  </form>
  </body>
</html>
